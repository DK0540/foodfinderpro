<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form action="/send-email" method="POST">
        <label for="senderName">Your Name:</label>
        <input type="text" id="senderName" name="senderName" placeholder="Enter your name" required><br><br>

        <label for="senderEmail">Your Email:</label>
        <input type="email" id="senderEmail" name="senderEmail" placeholder="Enter your email" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter the subject" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message" required></textarea><br><br>

        <input type="submit" value="Send">
    </form>
</body>
</html>
